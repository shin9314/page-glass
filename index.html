<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー画像</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* メニューの背景に合わせて黒に設定 */
        }
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        @media (orientation: portrait) {
            img {
                width: 100%;
                height: auto;
            }
        }
        @media (orientation: landscape) {
            img {
                width: auto;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="menu.png" alt="メニュー画像">
    </div>
</body>
</html>
